AWSTemplateFormatVersion:                         '2010-09-09'
Description:                                      >
  This template deploys a VPC Endpoint to AWS Systems Manager.
Parameters:
  SECURITYGROUPID:
    Type:                                         String
  SUBNETID:
    Type:                                         String
  VPCID:
    Type:                                         String
Resources:
  SystemsManagerVPCE:
    Type: 'AWS::EC2::VPCEndpoint'
    Properties:
      SecurityGroupIds:
        - !Ref SECURITYGROUPID
      SubnetIds:
        - !Ref SUBNETID
      VpcEndpointType: Interface
      VpcId: !Ref VPCID
      ServiceName:
        Fn::Sub: "com.amazonaws.${AWS::Region}.ssm"
      PrivateDnsEnabled: true